<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Type a key. Get the DOM key code. That's it.">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css"/>
    <title>Keycode.io</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Press a key</h1>
      </div>
    </header>

    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container" aria-live="assertive">
      <section id="main_content"></section>
      <section id="sub_content">
        <h3 style="opacity:0" aria-hidden="true" id="ctrl">ctrl</h3>
        <h3 style="opacity:0" aria-hidden="true" id="shift">shift</h3>
        <h3 style="opacity:0" aria-hidden="true" id="alt">alt</h3>
      </section>
    </div>

    <script src="javascripts/main.js"></script>
  </body>
</html>
